<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />
        <!--
          manifest.json 은 web app이 사용자의 모바일 장치나 데스크탑에 설치되었을 때 메타데이터를 제공한다.
          자세한 것은 https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
          %PUBLIC_URL%은 빌드 시에 'public' 폴더의 경로를 대체한다.
          'public' 폴더 내의 파일만이 HTML파일에서 참조될 수 있다.

          "/favicon.ico", 혹은 "favicon.ico"가 아닌 "%PUBLIC_URL%/favicon.ico"를 사용하는 것이
          클라이언트-사이드, 그리고 루트가 아닌 경로 라우팅 시에 제대로 작동한다.
          'npm run build' 명령어를 실행해 루트가 아닌 경로의 환경설정하는 법을 배울 수 있다.
        -->
        <title>Advice generator app</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add web fonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
